{% extends "licenses/base.html" %}
{% block title %}Ajouter une Offre d'Achat{% endblock %}
{% block content %}
<div class="content">
    <h1 class="page-title">Ajouter une Offre d'Achat</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="login_id">Login ID</label>
            <input type="text" id="login_id" name="login_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="broker">Broker</label>
            <input type="text" id="broker" name="broker" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user_name">Nom d'utilisateur</label>
            <input type="text" id="user_name" name="user_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="license_type">Type de licence</label>
            <select id="license_type" name="license_type" class="form-control">
                <option value="DEMO">Démo</option>
                <option value="REAL">Réelle</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
{% endblock %}
