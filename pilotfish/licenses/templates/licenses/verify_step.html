    <h3>Voici votre phrase de sécurité :</h3>
    <p style="font-size:18px; color:green;">{{ request.session.seed_phrase|join:" " }}</p>
    <small><b>Copiez-la et conservez-la en sécurité. Vous ne la reverrez plus après cette étape.</b></small>
</div>
{% endif %}
