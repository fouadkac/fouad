<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mot de passe oublié - Pilot Fish</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 122, 204, 0.25);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 122, 204, 0.3);
    }
    .words-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    button {
      width: 100%;
      background-color: #007acc;
      color: white;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 15px rgba(0, 95, 163, 0.4);
    }
    @media (max-width: 480px) {
      .words-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oublié</h2>
    <p>Entrez votre adresse email et les 10 mots de votre phrase de sécurité</p>
    <form method="post">
      {% csrf_token %}
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required>

      <div class="words-grid">
        {% for i in "0123456789" %}
          <input type="text" name="word{{ forloop.counter }}" placeholder="Mot {{ forloop.counter }}" required>
        {% endfor %}
      </div>

      <button type="submit">Vérifier la phrase</button>
    </form>
  </div>
</body>
</html>
