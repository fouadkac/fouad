<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nouveau mot de passe - Pilot Fish</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 122, 204, 0.25);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 1.8rem;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
    }
    .input-container {
      position: relative;
      margin-bottom: 1.4rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 122, 204, 0.3);
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      fill: #007acc;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    .toggle-password:hover {
      opacity: 1;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 15px rgba(0, 95, 163, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nouveau mot de passe</h2>
    <form method="post">
      {% csrf_token %}

      <label for="password">Nouveau mot de passe</label>
      <div class="input-container">
        <input type="password" id="password" name="password" required>
        <svg class="toggle-password" onclick="togglePassword('password')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M572.52 241.4C518.8 135.5 407.1 64 288 64S57.16 135.5 3.481 241.4a48.285 48.285 0 000 29.16C57.16 376.5 168.9 448 288 448s230.8-71.48 284.5-177.4a48.285 48.285 0 000-29.2zM288 400c-97.05 0-189.4-55.72-240.3-144C98.59 167.7 190.1 112 288 112s189.4 55.72 240.3 144C477.4 344.3 385 400 288 400zm0-256c-61.86 0-112 50.14-112 112s50.14 112 112 112 112-50.14 112-112S349.9 144 288 144zm0 176c-35.29 0-64-28.71-64-64s28.71-64 64-64 64 28.71 64 64-28.7 64-64 64z"/>
        </svg>
      </div>

      <label for="confirm">Confirmez le mot de passe</label>
      <div class="input-container">
        <input type="password" id="confirm" name="confirm" required>
        <svg class="toggle-password" onclick="togglePassword('confirm')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M572.52 241.4C518.8 135.5 407.1 64 288 64S57.16 135.5 3.481 241.4a48.285 48.285 0 000 29.16C57.16 376.5 168.9 448 288 448s230.8-71.48 284.5-177.4a48.285 48.285 0 000-29.2zM288 400c-97.05 0-189.4-55.72-240.3-144C98.59 167.7 190.1 112 288 112s189.4 55.72 240.3 144C477.4 344.3 385 400 288 400zm0-256c-61.86 0-112 50.14-112 112s50.14 112 112 112 112-50.14 112-112S349.9 144 288 144zm0 176c-35.29 0-64-28.71-64-64s28.71-64 64-64 64 28.71 64 64-28.7 64-64 64z"/>
        </svg>
      </div>

      <button type="submit">Changer le mot de passe</button>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input) {
        input.type = input.type === 'password' ? 'text' : 'password';
      }
    }
  </script>
</body>
</html>
