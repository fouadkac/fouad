<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pilot Fish</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- optionnel si tu as du CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Connexion</h2>
        {% if form.errors %}
            <p style="color:red;">Nom d'utilisateur ou mot de passe invalide.</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Nom d'utilisateur :</label>
            <input type="text" name="username" required>
            <label>Mot de passe :</label>
            <input type="password" name="password" required>

            <input type="submit" value="Se connecter">
        </form>

        <div class="links">
            <p>Pas encore de compte ? <a href="{% url 'signup' %}">Cr√©er un compte</a></p>
        </div>
    </div>
</body>
</html>
